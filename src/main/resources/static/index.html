<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar">
    <div class="logo">
        <img src="company-logo.png" alt="Company Logo" class="logo-img">
        <span>ANDi software solutions</span>
    </div>
    <ul class="nav-links">
        <li><a href="#" onclick="showSection('stock')">Stock</a></li>
        <li><a href="#" onclick="showSection('finance')">Finance</a></li>
        <li><a href="#" onclick="showSection('invoice')">Invoice</a></li>
    </ul>
</nav>

<div class="container">
    <!-- Stock Section -->
    <div id="stock" class="section active">
        <h1>Stock Management</h1>
        <div class="form-grid">
            <form id="purchase-form" onsubmit="addPurchase(event)">
                <h2>Purchase</h2>
                <input type="text" name="itemName" placeholder="Item Name" required>
                <input type="text" name="vendorName" placeholder="Vendor Name" required>
                <input type="number" name="quantity" placeholder="Quantity" min="1" required>
                <input type="number" name="costPrice" placeholder="Cost Price" min="0" required>
                <button type="submit">Purchase</button>
            </form>
            <form id="sale-form" onsubmit="addSale(event)">
                <h2>Sale</h2>
                <input type="text" name="itemName" placeholder="Item Name" required>
                <input type="text" name="vendorName" placeholder="Vendor Name" required>
                <input type="number" name="quantity" placeholder="Quantity" min="1" required>
                <input type="number" name="sellingPrice" placeholder="Selling Price" min="0" required>
                <button type="submit">Sale</button>
            </form>
        </div>
    </div>

    <!-- Finance Section -->
    <div id="finance" class="section">
        <h1>Finance Management</h1>
        <div class="form-grid">
            <form id="income-form" onsubmit="addIncome(event)">
                <h2>Add Income</h2>
                <input type="text" name="category" placeholder="Category" required>
                <input type="number" name="amount" placeholder="Amount" min="0" required>
                <input type="text" name="description" placeholder="Description" required>
                <button type="submit">Add Income</button>
            </form>
            <form id="expense-form" onsubmit="addExpense(event)">
                <h2>Add Expense</h2>
                <input type="text" name="category" placeholder="Category" required>
                <input type="number" name="amount" placeholder="Amount" min="0" required>
                <input type="text" name="description" placeholder="Description" required>
                <button type="submit">Add Expense</button>
            </form>
        </div>
        <div class="net-result">
            <button onclick="calculateNet()">Calculate Net</button>
            <p id="net-output"></p>
        </div>
    </div>

    <!-- Invoice Section -->
    <div id="invoice" class="section">
        <h1>Invoice Management</h1>
        <form id="invoice-form" onsubmit="createInvoice(event)">
            <h2>Create Invoice</h2>
            <input type="text" name="customerName" placeholder="Customer Name" required>
            <input type="date" name="date" required>
            <div id="items-container">
                <div class="item-row">
                    <input type="text" name="name" placeholder="Item Name" required>
                    <input type="number" name="quantity" placeholder="Quantity" min="1" required>
                    <input type="number" name="price" placeholder="Price" min="0" required>
                </div>
            </div>
            <button type="button" onclick="addItem()">Add Item</button>
            <button type="submit">Create Invoice</button>
        </form>
        <div id="pdf-button" class="hidden">
            <button onclick="generatePdf()">Generate PDF</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
